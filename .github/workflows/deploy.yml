name: deploy

permissions:
  actions: read
  contents: write
  pull-requests: read

on:
  pull_request:
    branches:
      - master
  push:
    branches: 
      - master
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn compile

  security-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Run Trivy File System Scan
        run: trivy fs --format json -o fs-report.json .

      - name: Install Gitleaks
        run: sudo apt-get install -y gitleaks

      - name: Run Gitleaks Code Scan
        run: gitleaks detect --report-format json --report-path gitleaks-report.json
