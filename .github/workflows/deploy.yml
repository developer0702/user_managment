name: deploy

permissions:
  actions: read
  contents: write
  pull-requests: read

on:
  pull_request:
    branches:
      - master
  push:
    branches: 
      - master
  workflow_dispatch: null
jobs:
  compile:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn compile
